<fieldset [formGroupName]="control.controlKey">
  <legend>{{ control.controlConfig.label }}</legend>
  <ng-container
    *ngFor="
      let control of control.controlConfig.controls
        | keyvalue : dynamicControlResolver.comparatorFn
    "
  >
    <ng-container
      [ngComponentOutlet]="
        dynamicControlResolver.resolve(control.value.controlType)
      "
      [ngComponentOutletInjector]="
        control.key | controlInjector : control.value
      "
    ></ng-container>
  </ng-container>
</fieldset>
