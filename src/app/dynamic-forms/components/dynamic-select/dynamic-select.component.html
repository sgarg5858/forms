<ng-container [formGroup]="formGroup">
  <label [for]="control.controlKey">{{ control.controlConfig.label }}</label>
  <select [id]="control.controlKey" formControlName="{{ control.controlKey }}">
    <option
      *ngFor="let option of control.controlConfig.options"
      [value]="option.value"
    >
      {{ option.label }}
    </option>
  </select>
</ng-container>
